<div>
  <div class="flex items-center justify-end mb-6">
    @if (selectedNews().length > 0) {
    <button
      mat-raised-button
      color="primary"
      (click)="handleExport()">
      <mat-icon>download</mat-icon>
      Exportar ({{ selectedNews().length }})
    </button>
    }
  </div>

  @if (selectedNews().length === 0) {
  <div class="text-center py-12 text-muted-foreground">
    <p>No has seleccionado ninguna noticia aún.</p>
    <p class="mt-2">Marca las noticias que te interesen en la pestaña Resultados.</p>
  </div>
  } @else {
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    @for (news of selectedNews(); track news.id) {
    <app-news-card [news]="news" (remove)="onRemove($event)" />
    }
  </div>
  }
</div>
