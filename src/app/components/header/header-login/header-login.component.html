<div class="h-16 flex items-center justify-between">
  <!-- Logo -->
  <div class="flex items-center">
    <img src="/clipsi-logo.png" alt="Clipsi" class="h-7 md:h-8" />
  </div>

  <div class="flex items-center gap-3">
    <button mat-icon-button (click)="toggleTheme()"
            [matTooltip]="currentTheme() === 'system' ? 'Usar tema del sistema' : actualTheme() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
      <mat-icon *ngIf="currentTheme() === 'system'">monitor</mat-icon>
      <mat-icon *ngIf="currentTheme() !== 'system' && actualTheme() === 'dark'">dark_mode</mat-icon>
      <mat-icon *ngIf="currentTheme() !== 'system' && actualTheme() !== 'dark'">light_mode</mat-icon>
    </button>
  </div>
</div>
