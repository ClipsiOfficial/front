<header class="border-b border-border bg-card sticky top-0 z-50">
  <div class="container mx-auto px-4">
      <!-- Components based on mode -->
      @switch (mode()) {
        @case ('login') {
          <app-header-login />
        }
        @case ('minimal') {
          <app-header-minimal />
        }
        @case ('full') {
          <app-header-full />
        }
      }
  </div>
</header>
