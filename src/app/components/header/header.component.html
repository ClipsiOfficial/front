<header class="border-b border-border bg-card sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="h-16 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="/clipsi-logo.png" alt="Clipsi" class="h-7 md:h-8" />
      </div>

      <!-- Desktop Navigation (hidden on mobile) -->
      <nav class="hidden md:flex flex-1 justify-center">
        <div
          class="inline-flex h-9 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground max-w-2xl">
          <button (click)="onTabClick('results')" [class]="
              'inline-flex items-center justify-center whitespace-nowrap rounded-md px-4 py-1.5 text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ' +
              (activeTab() === 'results'
                ? 'bg-background text-foreground shadow'
                : 'hover:bg-background/50')
            ">
            Resultados
          </button>
          <button (click)="onTabClick('my-news')" [class]="
              'inline-flex items-center justify-center whitespace-nowrap rounded-md px-4 py-1.5 text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ' +
              (activeTab() === 'my-news'
                ? 'bg-background text-foreground shadow'
                : 'hover:bg-background/50')
            ">
            Mis Noticias
          </button>
          <button (click)="onTabClick('statistics')" [class]="
              'inline-flex items-center justify-center whitespace-nowrap rounded-md px-4 py-1.5 text-sm font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 ' +
              (activeTab() === 'statistics'
                ? 'bg-background text-foreground shadow'
                : 'hover:bg-background/50')
            ">
            Estadísticas
          </button>
        </div>
      </nav>

      <!-- Desktop Actions (hidden on mobile) -->
      <div class="hidden md:flex items-center gap-3">
        <!-- Theme Toggle -->
        <button (click)="toggleTheme()" type="button"
          class="inline-flex items-center justify-center rounded-md p-2 hover:bg-accent transition-colors"
          [attr.aria-label]="isDark() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
          @if (isDark() === 'dark') {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-moon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
          }
        </button>

        <!-- User Button -->
        <div
          class="h-9 w-9 rounded-full bg-primary text-primary-foreground flex items-center justify-center cursor-pointer hover:opacity-90 transition-opacity">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-user">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>

      <!-- Mobile Actions -->
      <div class="flex md:hidden items-center gap-2">
        <!-- Theme Toggle Mobile -->
        <button (click)="toggleTheme()" type="button"
          class="inline-flex items-center justify-center rounded-md p-2 hover:bg-accent transition-colors"
          [attr.aria-label]="isDark() === 'dark' ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
          @if (isDark() === 'dark') {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-moon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
          }
        </button>

        <!-- Hamburger Menu Button -->
        <button (click)="toggleMobileMenu()" type="button"
          class="inline-flex items-center justify-center rounded-md p-2 hover:bg-accent transition-colors"
          aria-label="Abrir menú">
          @if (!mobileMenuOpen()) {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-menu">
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
          } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-x">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu (shown when mobileMenuOpen is true) -->
    @if (mobileMenuOpen()) {
    <nav class="md:hidden pb-4 border-t border-border mt-0 pt-4">
      <div class="space-y-1">
        <button (click)="onTabClick('results')" [class]="
            'w-full text-left px-4 py-3 rounded-md text-sm font-medium transition-colors ' +
            (activeTab() === 'results' ? 'bg-primary text-primary-foreground' : 'hover:bg-accent')
          ">
          Resultados
        </button>
        <button (click)="onTabClick('my-news')" [class]="
            'w-full text-left px-4 py-3 rounded-md text-sm font-medium transition-colors ' +
            (activeTab() === 'my-news' ? 'bg-primary text-primary-foreground' : 'hover:bg-accent')
          ">
          Mis Noticias
        </button>
        <button (click)="onTabClick('statistics')" [class]="
            'w-full text-left px-4 py-3 rounded-md text-sm font-medium transition-colors ' +
            (activeTab() === 'statistics'
              ? 'bg-primary text-primary-foreground'
              : 'hover:bg-accent')
          ">
          Estadísticas
        </button>
      </div>
    </nav>
    }
  </div>
</header>
